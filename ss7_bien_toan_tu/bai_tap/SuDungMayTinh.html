<body>
<form>
  <input id="dauvao1"type= "valve="valve="1">
  <input id="dauvao2"type= "valve="valve="2">
    <br/>
<input type="button"  onclick="cong()" value="cộng">
<input type="button"  onclick="tru()" value="trừ">
<input type="button"  onclick="nhan()" value="nhân">
<input type="button"  onclick="chia()" value="chia">
</form>
<script>

    }
    function cong() {
        let a= parseInt(document.getElementById("dauvao1").value);
        let b = parseInt(document.getElementById("dauvao2").value);
        alert("tổng 2 số"+ (a +b));
    }
    function tru() {
        let a= parseInt(document.getElementById("dauvao1").value);
        let b = parseInt(document.getElementById("dauvao2").value);
        alert("hieu 2 số"+ (a -b));
    }
    function nhan (){
        let a= parseInt(document.getElementById("dauvao1").value);
        let b = parseInt(document.getElementById("dauvao2").value);
        alert("tich 2 số"+ (a *b));
    }
    function chia() {
        let a= parseInt(document.getElementById("dauvao1").value);
        let b = parseInt(document.getElementById("dauvao2").value);
        alert("thuong 2 số"+ (a \b));
    }
</script>
</form>
