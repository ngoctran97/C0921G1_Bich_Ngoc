<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [[7,5,8],[4,1,2]];
    findMaxMin(number);
    function findMaxMin(arr){
        let max = arr[0][0];
        let min = arr[0][0];
        for ( let i = 0; i < arr.length; i++){
            for ( let j = 0; j < arr[i].length; j++){
                if (arr[i][j] > max){
                    max = arr[i][j];
                }
                if (arr[i][j] < min){
                    min = arr[i][j];
                }
            }
        }
        document.write("gia tri lon nhat la:"+max);
        document.write("gia tri nho nhat la:"+min);
    }

</script>

</body>
</html>
