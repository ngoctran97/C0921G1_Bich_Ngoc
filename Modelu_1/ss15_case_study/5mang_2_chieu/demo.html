<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [[1,2,3],[4,5,6]];
  sumEven(arr);
  function sumEven(arr) {
    let sum = 0;
    for(let i=0; i<arr.length; i++){
      for (let j=0; j<arr[i].length; j++){
        if(arr[i][j]%2===0){
          sum += arr[i][j];
        }
      }
    }
    alert(sum);
  }
</script>

</body>
</html>
