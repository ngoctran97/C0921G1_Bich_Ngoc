<script>
    let a = prompt("tiền lương tháng này là :" );

    bac1 = ((a*5)/100) ;

        document.write("tiền thuế phải nộp:"+ bac1+"triệu");
        document.write("tiền lương ròng: " + (a-bac1)+ "triệu");
    }else if ( a <= 15){
        document.write("tiền thuế phải nộp:"+ bac2+"triệu");
        document.write("tiền lương ròng: " + (a-bac2)+ "triệu");
    }else ( a > 15 )
        document.write("tiền thuế phải nộp:"+ bac3+"triệu");

</script>
