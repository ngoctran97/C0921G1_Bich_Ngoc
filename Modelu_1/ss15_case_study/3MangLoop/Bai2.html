<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,3,5,6,7,8,7];
    let b = [1,2,3,3,7,8,2];
    a.sort(function (a,b) {
        return a-b;
    });
    b.sort(function (a,b){
        return a-b;
    });
    for (let i = 0; i < a.length; i++){
        if(a[i]===a[i+1]){
            a.splice(i,1);
        }
    }
    for (let i = 0; i < b.length; i++){
        if(b[i]===b[i+1]){
            b.splice(i,1);
        }
    }
    for (let i = 0; i < b.length; i++){
        for (let j=0; j<a.length; i++){
            if(b[i]===a[i]) {
                b.splice(i, 1);
            }
        }
    }
    document.writeln("Các phần tử không có trong mảng a: " + b);

</script>

</body>
</html>
