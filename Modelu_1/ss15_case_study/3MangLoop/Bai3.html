<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let maxps = numerators[0]/denominators[0];
    for ( let i = 0; i < numerators.length; i++){
        if ( maxps < (numerators[i]/denominators[i])){
            maxps = numerators[i]/denominators[i];
        }
    }
    alert("phan so lon nhat la:"+ maxps);

</script>
