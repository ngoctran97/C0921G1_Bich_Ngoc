<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // in hinh chũ nhật
  let row =5;
  let col=5;
  // 1. hinh chư nhật
  // row
  for (let i=1;i<=row;i++){
    //côt
    for (let j=1;j<=col;j++){
      document.write("*");
    }
    document.write("<br>");
  }

  // for (let i=1;i<=row;i++){
  //     //côt
  //     for (let j=1;j<=col;j++){
  //         if (j<=i){
  //             document.write("*");
  //         }
  //
  //     }
  //     document.write("<br>");
  // }

  //2. hinh tam giac 1
  for (let i=1;i<=row;i++){
    //côt
    for (let j=1;j<=i;j++){
      document.write("*");
    }
    document.write("<br>");
  }

  //3. hinh tam giac 2
  for (let i=1;i<=row;i++){
    //côt
    for (let j=1;j<=(col-i);j++){
      document.write("*");
    }
    document.write("<br>");
  }

  //4. hinh tam giac 3
  for (let i=1;i<=row;i++){
    //côt
    for (let j=1;j<=(col-i);j++){
      document.write("&nbsp&nbsp");
    }
    for (let j=0;j<i;j++){
      document.write("*");
    }
    document.write("<br>");
  }
  // hình chữ nhật rỗng


</script>

</body>
</html>
