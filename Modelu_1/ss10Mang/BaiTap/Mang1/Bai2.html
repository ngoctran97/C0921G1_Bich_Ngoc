<script>
    let number = [1, 2, 3, 4, 5, 32, 33, 34, 35, 8];
    let max = number[0];
    let index = 0;
    for ( let i = 1;i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
        index = i;
    }
    }
    document.write("số lớn nhất là"+max );
    document.write("so lon nhat nam o vi tri la:"+ index);


</script>
