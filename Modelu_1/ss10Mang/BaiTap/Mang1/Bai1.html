<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 12, 23, 43, 9, 29, 3, 5, 8, 54];
    document.write(number);

    let so = 0 ;
    for (let i = 1; i <number.length; i++) {
        if(number[i] >= 10)
            so++;
    }
    document.write("có"+ so +" số lớn hơn 10");
    
</script>
</body>
</html>
