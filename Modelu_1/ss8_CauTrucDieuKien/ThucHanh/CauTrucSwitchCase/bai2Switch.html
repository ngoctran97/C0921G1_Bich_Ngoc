<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="string"></h2>
<script>
    let a = parseInt(prompt('a?',''));
    switch (a) {
        case 0 :
            document.getElementById("string").innerText="0";
            break;
        case 1 :
            document.getElementById("string").innerText="1";
            break;
        case 2 :
        case 3 :
            document.getElementById("string").innerText="2,3";
            break;
    }
</script>

</body>
</html>
