<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="string"></h1>
<script>
    let browser = prompt("nhap vao");
switch (browser) {
   case 'Edge':
      document.getElementById("string").innerText="You've got the Edge!";
      break;
   case 'Chrome':
   case 'Firefox':
   case 'Safari':
   case 'Opera':
       document.getElementById("string").innerText= "Okay we support these browsers too";
       break;
   default:
       document.getElementById("string").innerText= "We hope that this page looks ok!";
}
</script>
</body>
</html>
