<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt();
    let height = prompt("a: ");
    bmi = weight / (height * height);
    if( bmi < 18 )
        document.write ("Underweight");
    else if (bmi <22.0)
        document.write ("Norml");
    else if (bmi<30.0)
        document.write ("Overweight");
    else
        document.write ("Obese");
</script>

</body>
</html>
